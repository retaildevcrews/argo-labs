apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: flux-installer
  namespace: argocd
spec:
  generators:
      - clusters:
          selector:
            matchLabels:
              argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-flux'
      labels:
       cluster-id: '{{name}}'
    spec:
      project: default
source:
  repoURL: 'https://github.com/retaildevcrews/argo-labs.git'
  path: flamingo/flux-install
  targetRevision: pragmatical/argolabs-start
  destination:
    namespace: argocd
    name: '{{name}}'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
