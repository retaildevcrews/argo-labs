apiVersion: v1
kind: Pod
metadata:
  name: argocd-jumpbox
  namespace: argocd
  labels:
    name: argocd-jumpbox
spec:
  containers:
  - name: argocd-jumpbox
    image: ghcr.io/retaildevcrews/argocd-jumpbox:latest
    imagePullPolicy: Always
    command: ["./create_guestbook.sh"]
    args:
      - "1"
      - "10000"
      - "1000"
    env:
    - name: ARGOCD_LOGIN_SERVER
      value: argocd-server.argocd
    - name: ARGOCD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: argocd-initial-admin-secret
          key: password
  restartPolicy: Never
